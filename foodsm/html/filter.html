<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사이트 이름-사용자 설정</title>
    <link rel="stylesheet" href="css/filter_style.css">
</head>
<body>
    <div id="container">
        <header>
            <div id="filter-logo">
                <a href="#mainpage"><h1>Filter</h1></a>
            </div>
            <button id="back" /onclick="history.back()">></button>
        </header>
        <form action="" name="personalfilter">
            <div id="allergy" class=”container”>
                <div class="filter-h">
                    <h3>알레르기</h3>
                </div>
                <div id="allergy-filter">
                    <p><input type="checkbox" id="cb1" value="메밀,밀">
                    <label for="cb1">메밀,밀</label>
                    <input type="checkbox" id="cb2" value="대두">
                    <label for="cb2">대두</label>
                    <input type="checkbox" id="cb3" value="견과류">
                    <label for="cb3">견과류</label></p>
                    <p><input type="checkbox" id="cb4" value="과일류">
                    <label for="cb4">과일류(복숭아, 토마토 ..)</label>
                    <input type="checkbox" id="cb5" value="육류">
                    <label for="cb5">육류</label>
                    <input type="checkbox" id="cb6" value="갑각류">
                    <label for="cb6">갑각류</label></p>
                    <p><input type="checkbox" id="cb7" value="어류, 해산물">
                    <label for="cb7">어류, 해산물(굴, 전복, 홍합)</label>
                    <input type="checkbox" id="cb8" value="조개류">
                    <label for="cb8">조개류</label>
                    <input type="checkbox" id="cb9" value="아황산">
                    <label for="cb9">아황산</label></p>                     
                </div>
            <div class="division-line"></div>
            <div id="kcal" class=”container”>
                <div class="filter-h">
                    <h3>칼로리</h3>
                </div>
                Kcal: <input type="range" min="0" max="1000" step="100" name="range">
            </div>
            <div class="division-line"></div>
            <div id="dislike" class=”container”>
                <div class="filter-h">
                    <h3>불호 음식</h3>
                </div>
                Dislike: <textarea name="dislike" cols="35" rows="1" placeholder="싫어하는 음식 및 재료를 적어주세요."></textarea>
            </div>
        </form>
        <div id="end">
            <input type="reset" id="reset" value="reset"/>
            <input type="submit" id="submit" value="submit"/>
        </div>
    </div>
</body>
</html>
</html>
