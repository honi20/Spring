<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="css/result_stlye.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"> -->
</head>
<body>
    <div id="container">
        <div id="output">
            <div id="foodimg">
                <img src="#" alt="foodname " width="150" height="150">
            </div>
            
            <div id="foodname">
                <h3>음식이름</h3>
                <div class="division-line"></div>
            </div>
            <div id="search">
                <input type="text_num" id="zip-code" placeholder="주소검색">
                <input type="button" onclick="execDaumPostcode()" value="주소 찾기">
                <input type="text" id="address-1" placeholder="도로명주소" style="width: 500px" readonly>
                <p></p>
                <input type="text" id="address-2" placeholder="상세주소" style="width: 500px">
            </div>
            <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
            <script>
            function execDaumPostcode() {
                new daum.Postcode( {
                oncomplete: function( data ) {
                    document.getElementById( 'zip-code' ).value = data.zonecode;
                    document.getElementById( 'address-1' ).value = data.address;
                    document.getElementById( 'address-1-1' ).value = data.jibunAddress;
                    document.getElementById( 'address-2' ).focus();
                }
                } ).open();
            }
            </script>
        </div>
        <div id="description">
            <div id="star">
                <h5>별점</h5>
                <fieldset  class="rate">
                    <input type="radio" id="rating5" name="rating" value="5">
                    <label for="rating5" title="5점"><span style="width: 100%"></span></label>
                    <input type="radio" id="rating4" name="rating" value="4">
                    <label for="rating4" title="4점"><span style="width: 80%"></span></label>
                    <input type="radio" id="rating3" name="rating" value="3">
                    <label for="rating3" title="3점"><span style="width: 60%"></span></label>
                    <input type="radio" id="rating2" name="rating" value="2">
                    <label for="rating2" title="2점"><span style="width: 40%"></span></label>
                    <input type="radio" id="rating1" name="rating" value="1">
                    <label for="rating1" title="1점"><span style="width: 20%"></span></label>
                </fieldset >
            </div>
            <div class="division-line"></div>
            <div id="category">
                분류
                <form action="" name="personalfilter">
                    <input type="radio" id="radio1" name="foodclass" value="한식">
                    <label for="radio1">한식</label>
                    <input type="radio" id="radio2" name="foodclass" value="양식">
                    <label for="radio2">양식</label>
                    <input type="radio" id="radio3" name="foodclass" value="중식">
                    <label for="radio3">중식</label>
                    <input type="radio" id="radio4" name="foodclass" value="일식">
                    <label for="radio4">일식</label>
                </form>
            </div>
            <div class="division-line"></div>
            <div id="comment">
                <textarea name="comment" cols="35" rows="5" placeholder="코멘트를 남겨주세요."></textarea>
            </div>
        </div>
        <div id="end">
            <input type="submit" id="submit" value="submit"/>
        </div>
        
    </div>
</body>
</html>
